name: Build & Test Installer

on:
  push:
    branches: [refactor, main]
    tags:
      - 'v*'
  pull_request:
    branches: [refactor, main]
  release:
    types: [created, published]

jobs:
  test-installer:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build installer
        run: bash .builder/build.sh

      - name: Test installer in temporary directory
        run: |
          export TEST_HOME=$(mktemp -d)
          export HOME="$TEST_HOME"
          echo "Testing installation in $HOME"
          bash ./claudebox.run
          # Verify installation extracted correctly
          test -d "$HOME/.claudebox/source"
          test -f "$HOME/.claudebox/source/main.sh"
          test -f "$HOME/.claudebox/archive.tar.gz"
          test -f "$HOME/.claudebox/.installed"
          echo "âœ“ Installation verified successfully"

      - name: Upload installer artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: claudebox-installer
          path: claudebox.run

  release:
    needs: test-installer
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build installer
        run: bash .builder/build.sh

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/claudebox.run
            dist/claudebox-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}